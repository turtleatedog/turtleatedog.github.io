<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hi</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: sans-serif;
    }

    canvas {
      pointer-events: none;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white flex flex-col items-center justify-center px-4 py-10 relative overflow-hidden">

  <!-- Falling Dots Canvas -->
  <canvas id="backgroundCanvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

  <div class="z-10 w-full max-w-xs text-center space-y-6">
    <h1 class="text-4xl font-extrabold">hi</h1>
    <p class="text-sm text-zinc-400">Socials</p>

    <div class="space-y-4">
      <a
        href="https://github.com/turtleatedog"
        target="_blank"
        class="flex items-center justify-between w-full px-4 py-3 rounded-2xl bg-zinc-800 hover:scale-105 transform transition"
      >
        <div class="flex items-center gap-3">
          <i data-lucide="github" class="w-5 h-5"></i>
          <span class="font-semibold">GitHub</span>
        </div>
        <span class="text-zinc-400">@turtleatedog</span>
      </a>

      <a
        href="https://www.youtube.com/@SeprexOG"
        target="_blank"
        class="flex items-center justify-between w-full px-4 py-3 rounded-2xl bg-red-600 hover:scale-105 transform transition"
      >
        <div class="flex items-center gap-3">
          <i data-lucide="youtube" class="w-5 h-5"></i>
          <span class="font-semibold">YouTube</span>
        </div>
        <span class="text-white">@SeprexOG</span>
      </a>
    </div>
  </div>

  <!-- Falling Dots Animation Script -->
  <script>
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let dots = Array.from({ length: 100 }, () => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: Math.random() * 2 + 1,
      speed: Math.random() * 1.5 + 0.5
    }));

    function drawDots() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fill();
        dot.y += dot.speed;
        if (dot.y > canvas.height) {
          dot.y = 0;
          dot.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawDots);
    }

    drawDots();
  </script>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
